<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fila de Trabalho - JurisTrack</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/menu.css">
    <link rel="stylesheet" href="/css/filaTrabalho.css">
</head>
<body>
    <div class="d-flex flex-column flex-lg-row layout-wrapper">
        <app-sidebar style="display: contents;"></app-sidebar>

        <div class="flex-grow-1 p-4 main-area">
            <div class="d-flex flex-column flex-md-row justify-content-between align-items-start align-items-md-center mb-4 gap-3">
                <div>
                    <h2 class="fw-bold text-dark mb-1">Fila de Trabalho</h2>
                    <p class="text-muted mb-0">Centralize as tarefas pendentes por prioridade e status.</p>
                </div>
                <div class="text-md-end">
                    <span class="badge bg-primary-subtle text-primary fw-semibold px-3 py-2">
                        <i class="fas fa-bolt me-2 small text-warning"></i>Atualizado em tempo real
                    </span>
                </div>
            </div>

            <div id="fila-feedback" class="alert d-none mb-3" role="alert" aria-live="polite"></div>

            <div class="card border-0 shadow-sm p-4 mb-4 filtro-card">
                <h5 class="mb-3 fw-bold">
                    <i class="fas fa-filter me-2 text-primary"></i>Filtros rápidos
                </h5>
                <div class="row g-3 align-items-end">
                    <div class="col-12 col-md-4">
                        <label class="form-label text-muted small fw-bold">Buscar por número do processo</label>
                        <input type="text" class="form-control bg-light" id="filtroProcesso" placeholder="Ex: 0000000-00.0000.0.00.0000">
                    </div>
                    <div class="col-12 col-md-3">
                        <label class="form-label text-muted small fw-bold">Status</label>
                        <select class="form-select bg-light" id="filtroStatus">
                            <option value="">Todos</option>
                        </select>
                    </div>
                    <div class="col-12 col-md-3">
                        <label class="form-label text-muted small fw-bold">Responsável</label>
                        <select class="form-select bg-light" id="filtroResponsavel">
                            <option value="">Todos</option>
                        </select>
                    </div>
                    <div class="col-12 col-md-2">
                        <label class="form-label text-muted small fw-bold">Minhas tarefas</label>
                        <div class="form-check form-switch">
                            <input class="form-check-input" type="checkbox" id="filtroMinhas">
                            <label class="form-check-label" for="filtroMinhas">Somente minhas</label>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row g-3">
                <div class="col-12 col-xl-4">
                    <div class="card shadow-sm h-100 task-group task-group-critical">
                        <div class="card-header bg-white border-0 d-flex justify-content-between align-items-center">
                            <h6 class="mb-0 fw-bold text-secondary">
                                <span class="priority-dot priority-critical me-2"></span>Crítico
                            </h6>
                            <span class="badge bg-danger-subtle text-danger" id="count-critico">0</span>
                        </div>
                        <div class="card-body task-list" id="lista-critico">
                            <div class="text-muted text-center py-3">Carregando tarefas...</div>
                        </div>
                    </div>
                </div>
                <div class="col-12 col-xl-4">
                    <div class="card shadow-sm h-100 task-group task-group-warning">
                        <div class="card-header bg-white border-0 d-flex justify-content-between align-items-center">
                            <h6 class="mb-0 fw-bold text-secondary">
                                <span class="priority-dot priority-warning me-2"></span>Atenção
                            </h6>
                            <span class="badge bg-warning-subtle text-warning" id="count-atencao">0</span>
                        </div>
                        <div class="card-body task-list" id="lista-atencao">
                            <div class="text-muted text-center py-3">Carregando tarefas...</div>
                        </div>
                    </div>
                </div>
                <div class="col-12 col-xl-4">
                    <div class="card shadow-sm h-100 task-group task-group-ok">
                        <div class="card-header bg-white border-0 d-flex justify-content-between align-items-center">
                            <h6 class="mb-0 fw-bold text-secondary">
                                <span class="priority-dot priority-ok me-2"></span>Tranquilo
                            </h6>
                            <span class="badge bg-success-subtle text-success" id="count-tranquilo">0</span>
                        </div>
                        <div class="card-body task-list" id="lista-tranquilo">
                            <div class="text-muted text-center py-3">Carregando tarefas...</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/filaTrabalho.js"></script>
    <script src="/js/components/sidebar.js"></script>
</body>
</html>
